<div class ="container">
    <h3>{{ user.name }}</h3>
    <h3>{{ user.email }}</h3>

    <div class="row">
     <img ng-src="{{ user.imageURL}}" class="img-thumbnail" width="304" height="236">
                <div class="caption">
                    <h5>
                        <span>{{ user.name }}</span>
                    </h5>
                </div>
    </div>
    <div class="row">
     <h1>ORDERS</h1>
                <div class = "row" ng-repeat = "order in user.orders" class="caption">
                    <div ng-repeat ="product in order.products">
                       <h3> Product: {{product.product}} </h3>
                       <h3> Quantity: {{product.quantity}} </h3>

                    </div>
                </div>
    </div>
    <div class="row">
     <h1>REVIEWS</h1>
                <div class = "row" ng-repeat = "review in user.reviews" class="caption">
                   <!--  <h3> {{review._id}} </h3> -->
                       <h3> Product: {{review.product}} </h3>
                       <h3> Rating: {{review.rating}} </h3>
                       <h3> Review:</h3>
                        <span editable-textarea="review.text" e-rows="7" e-columns="80" e-form="textBtnForm" onbeforesave="updateReview(review._id, $data, 'text')">
                        {{ review.text || 'empty' }}
                        </span>
                        <button class="btn btn-default" ng-click="textBtnForm.$show()" ng-hide="textBtnForm.$visible">
                        edit
                        </button>
                        <!-- <pre>{{ review.text }}</pre> -->
                </div>
    </div>
</div>
