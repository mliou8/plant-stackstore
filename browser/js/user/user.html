<div class ="container">
<div class="col-lg-12 col-sm-12">
   <div class="card hovercard">
        <div class="card-background">
            <img class="card-bkimg" alt="" ng-src="{{user.imageURL}}">
            <!-- http://lorempixel.com/850/280/people/9/ -->
        </div>
        <div class="useravatar">
            <img alt="" ng-src="{{user.imageURL}}">
        </div>
        <div class="card-info"> <span class="card-title">{{user.name}}</span>

        </div>
    </div>
    <div class="btn-pref btn-group btn-group-justified btn-group-lg" role="group" aria-label="...">
        <div class="btn-group" role="group">
            <button  type="button" id="stars" class="btn btn-primary" href="#tab1" data-toggle="tab"><span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                <div class="hidden-xs">REVIEWS</div>
            </button>
        </div>
        <div class="btn-group" role="group">
            <button type="button" id="favorites" class="btn btn-default" href="#tab2" data-toggle="tab"><span class="glyphicon glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>
                <div class="hidden-xs">ORDERS</div>
            </button>
        </div>
        <div class="btn-group" role="group">
            <button   type="button" id="following" class="btn btn-default" href="#tab3" data-toggle="tab"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                <div class="hidden-xs">Profile Info</div>
            </button>
        </div>
    </div>

        <div class="well">
      <div class="tab-content">
        <div class="tab-pane fade in active" id="tab1">
            <table class="table table-hover">
                <thead>
                  <tr>
                    <th>Product</th>
                    <th>Rating</th>
                    <th>Review</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat = "review in user.reviews">
                    <td>{{review.product.name}}</td>
                    <td>
                    <uib-rating ng-model="review.rating" max="max" readonly="!checkId(review._id) || !editing" on-hover="hoveringOver(value)" on-leave="overStar = null" titles="['one','two','three']" aria-labelledby="default-rating"></uib-rating>
                     </td>
                    <td>{{review.text}}</td>
                  </tr>
                </tbody>
              </table>
        </div>
        <div class="tab-pane fade in" id="tab2">
             <div ng-repeat="order in user.orders">
             <table class="table table-hover">
                <thead>
                  <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                  </tr>
                </thead>
                <tbody>
                    <h5>DATE ORDERED: {{order.date.slice(0,10)}}</h5>
                    <h5>STATUS: {{order.status.toUpperCase()}}</h35>
                  <tr ng-repeat = "product in order.products">
                    <td>{{product.product}}</td>


                    <td>{{product.quantity}}</td>

                  </tr>
                </tbody>
              </table>
        </div>
        </div>
        <div class="tab-pane fade in" id="tab3">
                      <table class="table table-hover">
                <thead>
                  <tr>
                    <th>Email</th>
                    <th>Address</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>{{user.email}}</td>
                    <td>{{user.address}}</td>

                  </tr>
                </tbody>
              </table>
        </div>
      </div>
    </div>

    </div>
</div>
