<div class= "container">

    <div class="fill">
        <img ng-src="{{image_source}}" class="img-thumbnail" ng-attr-id="{{ avatarID }}"/>
    </div>

    <form id="register-form" name="form" ng-submit="registerSubmit()">

        <alert type="danger" ng-show="error">
            {{ error }}
        </alert>

        <div class="form-group">
            <label for="email">Email*</label>
            <input type="text" ng-model="userInfo.email" class="form-control" id="email" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="login-password">Password*</label>
            <input type="password" ng-model="userInfo.password" class="form-control" id="login-password" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" ng-model="userInfo.name" class="form-control" id="name" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="name">Profile Image</label>
<!--             <input type="file" name="pic" ng-model="userInfo.imageURL" id="trigger" onchange="angular.element(this).scope().setFile(this)" accept="image/*" placeholder="Profile Photo" ngf-pattern="'image/*'">
        </div> -->
        <input type="file" ngf-select ng-model="file" name="file"
             accept="image/*" onchange="angular.element(this).scope().setFile(this)" ngf-max-size="2MB" required
             ngf-model-invalid="errorFiles">

        <div class="form-group">
            <label for="name">Address</label>
            <input type="text" ng-model="userInfo.address" class="form-control" id="address" placeholder="Address">
        </div>

        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
