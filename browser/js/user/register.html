<div class= "container">

    <div class="fill">
        <img ng-src="{{image_source}}" alt="IMAGE NOT FOUND" err-src="http://www.greenchu.de/sugimori/071.jpg" class="img-thumbnail" ng-attr-id="{{ avatarID }}"/>
    </div>
    <h3 id="picError" ng-show="badPic">Please Insert A Valid Photo</h3>

    <form id="register-form" name="form" ng-submit="registerSubmit(form.$valid)" novalidate>

        <alert type="danger" ng-show="error">
            {{ error }}
        </alert>

        <div class="form-group">
            <label for="name">Name*</label>
            <input type="text" name="name" ng-model="userInfo.name" class="form-control" id="name" placeholder="Name" required>
            <p ng-show="form.name.$invalid && !form.name.$pristine" class="help-block">You name is required.</p>
        </div>

        <div class="form-group">
            <label for="email">Email*</label>
            <input type="email" name="email" ng-model="userInfo.email" class="form-control" id="email" placeholder="Enter email" required>
            <p ng-show="form.email.$invalid && !form.email.$pristine" class="help-block">Enter a valid email.</p>
        </div>
        <div class="form-group">
            <label for="login-password">Password*</label>
            <input type="password" name="password" ng-model="userInfo.password" class="form-control" id="login-password" placeholder="Password" required>
        </div>

        <div class="form-group">
            <label for="name">Profile Image</label>
            <input type="text" name="pic" class="form-control" ng-model="userInfo.imageURL" placeholder="Profile Photo">
        </div>


        <div class="form-group">
            <label for="name">Address</label>
            <input type="text" name="address" ng-model="userInfo.address" class="form-control" id="address" placeholder="Address">
        </div>

        <button type="submit" class="btn btn-default" ng-disabled="form.$invalid || badPic">Submit</button>
    </form>
</div>
