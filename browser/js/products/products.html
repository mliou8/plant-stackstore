<div>
    <h3>Products</h3>
            <searchbar> </searchbar>
        <div ng-repeat="product in products | filter: searchInput" class="col-xs-4 product-overview">
            <a class="thumbnail image" ui-sref="product({productId: product._id})">
                <!-- <img ng-src="{{ album.imageUrl }}"> -->
                <div class="caption">
                    <h5>
                        <span> <img ng-src={{product.photo[0]}}>
                       </span>
                        <span class="product-name">{{ product.name }}</span>
                        <br>
                        # of Reviews: {{product.reviewLength}}
                        <br>
                        <uib-rating ng-model="product.average" max="5" readonly="true" on-leave="overStar = null" titles="['one','two','three']" aria-labelledby="default-rating"></uib-rating>
                    </h5>
                    <h5 ng-show="product.stock === 0">Out of stock.</h5>
                </div>
        </div>
    </div>
</div>
