<div>
    <h3>Products</h3>
    <div class="row">
        <div ng-repeat="product in products" class="col-xs-4">
            <a class="thumbnail" ui-sref="product({productId: product._id})">
                <div class="caption">
                    <h5>
                        <span>{{ product.name }}</span>
                    </h5>
                    <h5 ng-show="product.stock === 0">Out of stock.</h5>
                </div>
            </a>
        </div>
    </div>
</div>
