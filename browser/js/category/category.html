<div>
    <h3>{{ category.name }}</h3>
        <div ng-repeat="product in products" class="col-xs-4 product-overview">
            <a class="thumbnail" ui-sref="product({productId: product._id})">

                <div class="caption">
                    <h5>
                         <img ng-src="{{product.photo[0]}}"/>

                        <span class="product-name">{{ product.name }}</span>
                    </h5>
                    <h5 ng-show="product.stock === 0">Out of stock.</h5>
                </div>
            </a>
        </div>
    <p><a ui-sref="categories">Back to all categories</a>
</div>
