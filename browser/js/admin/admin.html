<div class="container">
    <h3>Unlimited Power</h3>
    <div class="row">
        <h3> Orders </h3>
        <table class="col-xs-12 table-striped table-bordered table">
            <tr>
                <th> Customer Name </th>
                <th> Order Status </th>
                <th> Order Date </th>
                <th> Toggle Details </th>
            </tr>
            <tr ng-repeat-start="order in orders">
                <td> {{order.userID.name}} </td>
                <td> <a href="#" editable-select="user.status" e-ng-options="s.value as s.text for s in statusOptions">
            {{ status }}
        </a> </td>
                <td> {{order.date}} </td>
                <td>
                    <button ng-click="toggleShow(order)"> Toggle Details </button>
                </td>
            </tr>
            <tr ng-if="order.showOrder" ng-repeat-end="">
                <th> Product Name(s) </th>
                <td colspan="3"> {{order.productString}} </td>
            </tr>
    </div>

    <div class="row">
        <h3> Users </h3>
        <table class="col-xs-12 table-striped table-bordered table">
            <tr>
                <th> Image </th>
                <th> Customer Name </th>
                <th> Email </th>
                <th> Address </th>
                <th> Admin </th>
            </tr>
            <tr ng-repeat="user in users">
                <td> <img id="admin-pics" src ="{{user.imageURL}}"/> </td>
                <td> {{user.name}} </td>
                <td> {{user.email}} </td>
                <td> {{user.address}} </td>
                <td> {{user.admin}} </td>

            </tr>

    </div>
</div>
