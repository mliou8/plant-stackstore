<div class = "container">
<h3>Unlimited Power</h3>
   <div class="row">
   <h3> Orders </h3>
    <table class="col-xs-12" style="width:100%">
    <tr ng-repeat-start="order in orders">
        <td> {{order.userID}} <button> </button> </td>
        <td> {{order.status}} </td>
        <td> {{order.date}} </td>
    </tr>
    <tr ng-if="showOrder" ng-repeat-end="">
        <td> {{order.products}} </td>
        <td> {{order.status}} </td>
        <td> {{order.date}} </td>
    </tr>
    </div>
</div>
