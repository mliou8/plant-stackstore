    <div class="panel panel-success">
        <div class="panel-heading">Please Reset Your Password</div>
        <div class="panel-body">
            <form id="reset-form" name="resetForm" ng-submit="resetPW(user)">
                <alert type="danger" ng-show="error">
                    {{ error }}
                </alert>
                <div class="form-group">
                    <label for="reset-password">Password</label>
                    <input type="password" ng-model="user.password" class="form-control" id="reset-password" placeholder="Password">
                </div>
                <button type="submit" id="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
