<form id="login-form" name="loginForm" ng-submit="loginForm.$valid && sendLogin(login)">

    <alert type="danger" ng-show="error">
        {{ error }}
    </alert>

    <div class="form-group">
        <label for="email">Email address</label>
        <input type="text" ng-model="login.email" class="form-control" id="email" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="login-password">Password</label>
        <input type="password" ng-model="login.password" class="form-control" id="login-password" placeholder="Password">

<!--  <a class="btn-google btn" href="/auth/google" target="_self">GOOGLE</a>
 -->
    <br>
    <div>
      <a class="btn btn-block btn-social btn-lg btn-google" title="Google" href="/auth/google" target="_self">
        <i class="fa fa-google-plus"></i> Sign in with Google
      </a>
      <a class="btn btn-block btn-social btn-lg btn-facebook" title="Facebook" href="/auth/facebook" target="_self">
        <i class="fa fa-facebook"></i> Sign in with Facebook
      </a>
  </div>
    </div>
    <button type="submit" id="submit" class="btn btn-default">Submit</button>
    <button ng-click="open(login.email)" class="btn btn-default">Modal</button>
    <button ui-sref="register" class="btn btn-default">Register</button>
</form>
